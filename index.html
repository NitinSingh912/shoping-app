<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Amazon</h1>
      <button>
        <div class="items-in-cart">0</div>
        <img
          src="https://i.ibb.co/mcWt1Lt/white-shopping-cart-icon-37.jpg"
          alt="shopping-cart-img"
        />
      </button>
    </header>
    <section class="first-section">
      <div class="cart">
        <button class="close-button">X</button>
      </div>

      <div class="category-buttons">
        <button value="All" class="all-items">All</button>
        <button value="men's clothing" class="mens-clothes-items">
          men's clothing
        </button>
        <button value="jewelery" class="jewelry-items">jewelery</button>
        <button value="electronics" class="electronics-items">
          electronics
        </button>
        <button value="women's clothing" class="womens-clothes-items">
          women's clothing
        </button>
      </div>
      <div class="display-items"></div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
